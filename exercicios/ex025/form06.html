<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icore">Cor</label>
            <input type="color" name="cor" id="icor" value = "#00ff00">
        </p>

        <p>
            <label for="irange">Nível de satisfação</label>
            <input type="range" name="range" id="irange" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifote">Foto do perfil</label>
            <input type="file" name="Foto" id="ifoto">

            <!-- quando enviar arquivos usar o metodo post -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
