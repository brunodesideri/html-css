<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso</p>
    <dl>
    <li><abbr title="Use a tag &lt;P&gt;">Paragráfo</abbr></li>
    <li><abbr title="Use as tags &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr></li>
    <li><abbr title="Use a tag&lt;img&gt;">Imagens</abbr></li>   
    <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </dl>
    
    
</body>
</html>
