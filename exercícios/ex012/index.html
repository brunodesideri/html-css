<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>    
</head>
<body>
<h1>Inserindo vídeos hospedados localmente</h1>
<P>Este vídeo está hospedado no meu próprio servidor.</P>
<video width="550" poster="imagens/capa-video.png" controls autoplay loop>
<source src="midia/meu-video.webm" type="video/webm">
<source src="midia/meu-video-720.mp4" type="video/mp4">
</video>
<h1>Inserindo vídeos do youtube</h1>
<iframe width="550" height="315" src="https://www.youtube.com/embed/oCaOSz13h_o?si=8bnr9zmmoy0Os0Um" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
